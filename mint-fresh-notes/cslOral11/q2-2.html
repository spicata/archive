    <div class="main">
      <p>澳大利亚人庆祝新年、复活节、万圣节和圣诞节。我觉得新年是最意思的节日，因为它代表新的一年的开始了。新年的时候，澳大利亚人有各种各样的活动，比如：烧烤、放烟花和开派对，非常热闹。我特别对放烟花感兴趣。每年我都会和我家人一起去河边看烟花，五光十色，漂亮极了。看烟花以前，我们会坐在一起烧烤，一边吃烤肉，一边聊天，非常放松。</p>
