<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href={{ "/assets/css/sakura.css" | relative_url }}>
    <title>{{ page.title }}</title>
  </head>
  <body>
    <header>
      {% if page.title %}
        <h1>{{ page.title }}</h1>
      {% else %}
        <h1>{{ page.name }}</h1>
      {% endif %}
      <p><a class="back" href="{{ site.url }}">go back to {{ site.url }}</a></p>
    </header>
    <div class="main">
      {{ content }}
    </div>
    <footer>
      <p><small>no rights reserved, just have some decency</small></p>
    </footer>
  </body>
</html>
